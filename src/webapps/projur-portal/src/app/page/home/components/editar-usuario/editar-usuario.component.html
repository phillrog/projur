<div class="container-fluid">
                    
    <p>
        <a class="btn btn-info" [routerLink]="['/home/listar']">Voltar</a>
    </p>

    <mat-card class="mb-4">
        <mat-card-header>
            <mat-card-title>Novo Usuário </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <hr />

            <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Id" formControlName="id" >
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Nome" formControlName="nome">
                            <span class="text-danger"
                                *ngIf="(form.controls.nome.touched || submitted) && form.controls.nome.errors?.required">
                               * Campo é obrigatório
                            </span>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="E-mail" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(form.controls.nome.touched || submitted) && form.controls.nome.errors?.required">
                               * Campo é obrigatório
                            </span>
                        </mat-form-field>
                    </div>
                </div>

                 <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Sobrenome" formControlName="sobrenome">
                            <span class="text-danger"
                                *ngIf="(form.controls.nome.touched || submitted) && form.controls.nome.errors?.required">
                                * Campo é obrigatório
                            </span>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-6">
                        <mat-form-field>
                            <input matInput readonly [matDatepicker]="picker" placeholder="Data de nascimento" formControlName="dataNascimento" >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <span class="text-danger"
                                *ngIf="(form.controls.nome.touched || submitted) && form.controls.nome.errors?.required">
                                * Campo é obrigatório
                            </span>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <mat-form-field>
                            <mat-label>Escolaridade</mat-label>
                            <mat-select [compareWith]="compareItems"  formControlName="escolaridade" >
                                <mat-option [value]="grau" *ngFor="let grau of escolaridade">{{grau.descricao}}
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button mat-flat-button color="primary">Salvar</button>
                    </div>
                </div>
            </form>

        </mat-card-content>            
    </mat-card>
</div>
